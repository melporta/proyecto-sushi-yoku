<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/icono_1.svg" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="menunavegacion">
            <div>
                <img class="logo" src="../img/logo.png" alt="Logo Sushi Yoku">
            </div>
            <div class="contenedormenu">
                <ul class="listamenu">
                    <li class="itemmenu"><a href="../index.html">INICIO</a></li>
                    <li class="itemmenu"><a href="./nuestros_productos.html">NUESTROS PRODUCTOS</a></li>
                    <li class="itemmenu"><a href="#">CONTACTO</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <div class="contenedor">
                <article class="formulario">
                    <h2>CONTACTANOS</h2>
                    <form action="" method="post">
                        <div class="espacio">
                            <label for="Nombre-y-Apellido">Nombre y Apellido:</label>
                            <input type="text" name="Nombre-y-Apellido" id="Nombre-y-Apellido" required placeholder="*">
                        </div>
                        <div class="espacio">
                            <label for="E-mail">E-mail:</label>
                            <input type="E-mail" name="E-mail" id="E-mail" required placeholder="*">
                        </div>
                        <div class="espacio">
                            <label for="Consulta-Mensaje">Consulta | Mensaje:</label>
                            <textarea name="Consulta-Mensaje" id="Consulta-Mensaje" cols="30" rows="10"
                                placeholder="*"></textarea>
                        </div>
                        <div class="espacio">
                            <button type="submit" class="envia"><strong>Enviar consulta</strong></button>
                            <button type="reset" class="borra"><strong>Borrar campos</strong></button>
                        </div>
                    </form>
                </article>
            </div>
            <h2>¡Estamos en Palermo!</h2>
            <iframe class="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.9686782813073!2d-58.42536568434372!3d-34.57965908046579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59b4e07a685%3A0x57be92636048e0f9!2sGroove!5e0!3m2!1ses-419!2sar!4v1679623234363!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer>
        <div class="contenedor pieflex">
            <p class="copyright">Diseñado por <strong>Melina Porta</strong> - Todos los
                derechos reservados 2023.
            </p>
            <ul class="redes">
                <li><a href="https://instagram.com/melporta.designer?igshid=NTc4MTIwNjQ2YQ==" target="new"
                        title="Instagram Sushi Yoku">
                        <img src="../img/instagram.png" alt="instagram"></a></li>
                <li><a href="https://www.facebook.com/mel.porta?mibextid=ZbWKwL" target="new"
                        title="Facebook Sushi Yoku">
                        <img src="../img/facbook.png" alt="facebook"></a></li>
                <li><a href="https://www.youtube.com/watch?v=D2gWau1l-sk&t=2s" target="new" title="Youtube Sushi Yoku">
                        <img src="../img/youtube.png" alt="youtube"></a></li>
            </ul>
        </div>

    </footer>
</body>

</html>
